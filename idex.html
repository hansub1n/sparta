<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>푸드파이터</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/1dfaa744db.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <header>
    <div class="inner">
      <ul id="gnb">
        <img src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/food.png" class="icon">
        <li><a href="#">Foodcourt</a></li>
        <li><a href="#">홈</a></li>
        <li><a href="#">한식</a></li>
        <li><a href="#">일식</a></li>
        <li><a href="#">중식</a></li>
        <li><a href="#">양식</a></li>
      </ul>
      <div class="utill">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
            aria-label="Search" />
        </form>
        <button type="button" class="btn btn-warning">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </header>
  <figure>
    <img
      src=http://www.foodnmed.com/news/photo/201806/14760_2932_1024.jpg
      class="icon">
    <div class="inner">
      <h1>스파르타 푸드파이터</h1>
      <p>본인만의 맛집을 소개하는 사이트입니다. <br>
        맛집을 소개해 주세요!
      </p>
    </div>
    <div class="myfoodbox" id="foodbox">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="image" placeholder="name@example.com" />
        <label for="floatingInput">음식 이미지 주소</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="title" placeholder="name@example.com" />
        <label for="floatingInput">음식명</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select" id="star">
          <option selected>별점선택</option>
          <option value="⭐">⭐</option>
          <option value="⭐⭐">⭐⭐</option>
          <option value="⭐⭐⭐">⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
          <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="comment" placeholder="name@example.com" />
        <label for="floatingInput">추천 이유</label>
      </div>
      <div class="foodbtn">
        <button id="postingbtn" ard type="button" class="btn btn-danger">
          기록하기
        </button>
      </div>
    </div>
  </figure>
  <section>
    <div class="mycards">
      <div id="card" class="row row-cols-1 row-cols-md-4 g-4">
      </div>
    </div>
  </section>
  <footer>
    <div class="inner">
      <div class="left">
        <p>©Teamsparta 2024</p>
      </div>
      <div class="right">
        <div>
          <h5>Section</h5>
          <ul>

            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div>
          <h5>Section</h5>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div>
          <h5>Section</h5>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </div>

</body>
